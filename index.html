<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Анимация с настройками</title>
    <style>
      #svgContainer {
        border: 1px solid #000;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form id="animationForm">
      <label for="duration">Время анимации (мс):</label>
      <input type="number" id="duration" value="4000" />
      <br />
      <label for="scaleEffect">Эффект увеличения:</label>
      <input type="checkbox" id="scaleEffect" />
      <br />
      <button type="button" id="startAnimation">Запустить анимацию</button>
      <button type="button" id="clearSvg">Очистить</button>
    </form>

    <div id="svgContainer">
      <svg id="svgElement" width="600" height="600"></svg>
    </div>

    <script src="http://d3js.org/d3.v7.js"></script>
    <script src="app.js"></script>
  </body>
</html>
